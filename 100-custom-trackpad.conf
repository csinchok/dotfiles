
# Some custom settings for me, Christopher M. Sinchok

Section "InputClass"
    Identifier "thinkpad x1 trackpad"
    MatchIsTouchpad "on"
    MatchDevicePath "/dev/input/event*"
    Driver "synaptics"
 
    # three fingers for the middle button
    Option "TapButton3" "2"

    # accurate tap-to-click!
    Option "FingerLow" "45"
    Option "FingerHigh" "40"
 
    # prevents too many intentional clicks
    Option "PalmDetect" "0"
 
    # "natural" vertical and horizontal scrolling
    Option "VertTwoFingerScroll" "1"
#    Option "VertScrollDelta" "-75"
    Option "HorizTwoFingerScroll" "0"  

    Option "MinSpeed" "1.0"
    Option "MaxSpeed" "2.0"
 
#    Option "AccelerationProfile" "2"
#    Option "ConstantDeceleration" "4"

    Option "LBCornerButton" "0"
    Option "RBCornerButton" "0"
    Option "RightButtonAreaTop" "0"
    Option "RightButtonAreaLeft" "0"
EndSection
